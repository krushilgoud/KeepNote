<div class='cards-container'>
    <mat-card (click)='openEditNoteView()' class='note-component' class="card">
        <mat-card-title name='title' class='mat-card-title title'>{{note.title}}</mat-card-title>
        <mat-card-content name='text' class='mat-card-content text'>{{note.text}}</mat-card-content>
    </mat-card>
</div>
